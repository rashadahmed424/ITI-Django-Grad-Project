{% extends 'layouts/base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<div style="margin: 10px;">
    <h2 style="text-align: center; color: #32348f;">All Users</h2>
    <a href="{% url 'add_user' %}" class="button">Add New User</a>
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
        <tr>
            <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">ID</th>
            <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Username</th>
            <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Email</th>
            <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ user.id }}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ user.username }}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ user.email }}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">
                    <a href="{% url 'update_user' user.id %}" class="button">Edit</a>
                    <a href="{% url 'delete_user' user.id %}" class="button" style="color: red;">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" style="text-align: center; border: 1px solid #ddd; padding: 8px;">No users found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'admin_main' %}" class="button" style="margin-top: 20px;">Back </a>

</div>
{% endblock %}
