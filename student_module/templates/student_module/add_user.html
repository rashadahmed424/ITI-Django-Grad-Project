{% extends 'layouts/base.html' %}
{% block title %}Add User{% endblock %}

{% block content %}
<div style="margin: 10px;">
<h2>Add Student</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button" style="height: auto;">Add Student</button>
</form>
<a href="{% url 'get_all_users' %}" class="button">Cancel</a>
</div>
{% endblock %}
